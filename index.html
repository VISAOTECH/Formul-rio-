<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <meta name="Altor" content="Wagner Moreira">
</head>

<body>
    <H1>Seja bem-vindo ao sistema de cadastro</H1>
    <p>Coloque todos seus dados de forma correta<p <br>
    <header>
        <main>
            <form method="POST">
                <fieldset>
                    <legend>Coloque seus dados pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" placeholder="Digite seu nome" name="nome" id="nome" required>
                    <label for="sobrenome">Sobre nome:</label>
                    <input type="text" name="sobrenome" placeholder="Digite Seu Sobre nome" id="sobrenome" required>
                    <label for="rg">RG</label>
                    <input type="text" name="rg" maxlength="13" id="rg" placeholder="Coloque seu RG" required>
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" maxlength="11" placeholder="Digite Seu CPF" id="cpf" required>
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" name="data" id="data" required>
                    <label for="estadocivil">Estado Civil:</label>
                    <select name="estadocivil" id="estadocivil">
                        option>selecione</option value="00">
                        <option>Solteiro (a)</option value="01">
                        <option>Casado (a)</option value="02">
                        <option>Outros</option value="03">
                    </select>
                    <label for="telfixo">Telefone fixo:</label>
                    <input type="tel" name="telfixo" id="telfixo">
                    <label for="celular">Telefone celular:</label>
                    <input type="tel" name="celular" id="celular" required>
                </fieldset>
                <br>
                <fieldset>
                <legend>Sexo</legend>
                <label for"sf">Feminino</label>
                <input type="radio" name="sexo" id="sf" value="f">
                <br>
                <label for="sm">Masculino</label>
                <input type="radio" name="sexo" id="sm" value="m">
                <fieldset>
                    <br>
                </fieldset>
                <h2>Endereço</h2>
                </legend><br>
                <label for="cep">
                    <h3>CEP: <sup>*</sup></h3>
                </label><br>
                <input id="cep" type="text" name="cep" maxlength="9" onblur="pesquisacep(this.value);" onkeydown="javascript: mascaraInputsNumericos(this, mascaraCep);" pattern="[0-9]{5}-[0-9]{3}+" required="required" />
                <br>
                <label for="logradouro">
                    <h3>Logradouro: <sup>*</sup></h3>
                </label><br>
                <input id="logradouro" type="text" name="logradouro" size="30" maxlength="28" placeholder="Informe o seu endereço" pattern="[A-z0-9 çáàâãäéèêëiìóòôõöúùûüýÿ,.-ªº()]+" />
                <br>
                <label for="numero">
                    <h3>Nº: <sup>*</sup></h3>
                </label><br>
                <input id="numero" type="text" name="numero" size="7" maxlength="7" placeholder="Número" onkeydown="javascript: mascaraInputsNumericos(this, mascaraNumero);" required="required" />
                <br>
                <label for="complemento">
                    <h3>Complemento:</h3>
                </label><br>
                <input id="complemento" type="text" name="complemento" size="30" maxlength="28" placeholder="Informe um complemento" title="Alguns caractéres especiais não são aceitos neste campo"pattern="[A-z0-9 çáàâãäéèêëiìóòôõöúùûüýÿ,.-ªº()]+" />
                <br>
                <label for="bairro">
                    <h3>Bairro: <sup>*</sup></h3>
                </label><br>
                <input id="bairro" type="text" name="bairro" size="30" maxlength="28" placeholder="Informe o seu bairro!" pattern="[A-z0-9 çáàâãäéèêëiìóòôõöúùûüýÿ,.-ªº()]+" required="required" />
                <br>
                <label for="cidade">
                    <h3>Cidade: <sup>*</sup></h3>
                </label><br>
                <input id="cidade" type="text" name="cidade" size="30" maxlength="30" placeholder="Nome da cidade" readonly required="required" />
                <br>
                <label for="estado">
                    <h3>Estado: <sup>*</sup></h3>
                </label><br>
                <input id="estado" type="text" name="estado" size="2" maxlength="2" placeholder="UF" readonly required="required" />
                </fieldset>

                <label for="privacidade">
                    <input id="privacidade" type="checkbox" name="privacidade" autocomplete="off" />Ao clicar em
                    cadastrar, concordo em compartilhar os meus dados.
                </label>
                <input type="submit" name="enviar" onclick="pergunta1();" value="Enviar">
                <input type="reset" onclick="pergunta2();" value="Limpar">
                <br>
                <br>

                <div class="form-button">
                </div>
            </form>
            <script type="text/javascript" src="assets/js/script.js"></script>
            <script>
                function pergunta1() {
                if (confirm("Deseja enviar agora?")) {
                return true;
              }
                else {
                return false;
              }
              }
                          
    </header>
</body>

</html>
